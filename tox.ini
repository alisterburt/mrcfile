# Config file for tox
[tox]
envlist =
    {py27,py34,py35}-numpy{1.11,1.12,1.13,1.14,1.15,1.16},
    py35-numpy{1.17,1.18},
    py36-numpy{1.12,1.13,1.14,1.15,1.16,1.17,1.18,1.19},
    py37-numpy{1.15,1.16,1.17,1.18,1.19},
    py38-numpy{1.17,1.18,1.19},
    py39-numpy1.19,
    docs

# matrix of test environments
[testenv]
deps =
    numpy1.11: numpy >= 1.11.0, < 1.12.0
    numpy1.12: numpy >= 1.12.0, < 1.13.0
    numpy1.13: numpy >= 1.13.0, < 1.14.0
    numpy1.14: numpy >= 1.14.0, < 1.15.0
    numpy1.15: numpy >= 1.15.0, < 1.16.0
    numpy1.16: numpy >= 1.16.0, < 1.17.0
    numpy1.17: numpy >= 1.17.0, < 1.18.0
    numpy1.18: numpy >= 1.18.0, < 1.19.0
    numpy1.19: numpy >= 1.19.0, < 1.20.0
commands = python -m unittest tests

# Test html build and doctests
[testenv:docs]
basepython = python3
changedir = docs
deps =
    sphinx
    sphinx_rtd_theme
    numpy >= 1.19.0, < 1.20.0
commands=
    sphinx-build -W -n -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
    sphinx-build -W -n -b doctest -d {envtmpdir}/doctrees .  {envtmpdir}/doctest

# Setup for Travis build
[travis]
arch =
    amd64: {py27,py34,py35}-numpy{1.11,1.12,1.13,1.14,1.15,1.16}, py35-numpy{1.17,1.18}, py36-numpy{1.12,1.13,1.14,1.15,1.16,1.17,1.18,1.19}, py37-numpy{1.15,1.16,1.17,1.18,1.19}, py38-numpy{1.17,1.18,1.19}, py39-numpy1.19, docs
    arm64: {py27,py34,py35}-numpy{1.11,1.12,1.13,1.14,1.15,1.16}, py35-numpy1.17, py36-numpy{1.12,1.13,1.14,1.15,1.16,1.17,1.19}, py37-numpy{1.15,1.16,1.17,1.19}, py38-numpy{1.17,1.19}, py39-numpy1.19
python =
    2.7: py27
    3.4: py34
    3.5: py35
    3.6: py36, docs
    3.7: py37
    3.8: py38
    3.9: py39
